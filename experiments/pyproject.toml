[tool.poetry]
name = "experiments"
version = "0.1.0"
description = "Track benchmark experiments."
authors = ["BlaiseMuhirwa <blaisemuhirwa3@gmail.com>"]
license = "Apache 2.0"

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
dvclive = "^3.2.0"
dvc = "^3.28.0"
black = "^23.11.0"
numpy = "^1.26.1"
scipy = "^1.11.4"
scikit-learn = "^1.3.2"
matplotlib = "^3.8.2"
seaborn = "^0.13.1"
pandas = "^2.1.4"
hnswlib = "^0.8.0"
plotly = "^5.18.0"
faiss-cpu = "^1.7.4"
powerlaw = "^1.5"
memray = "^1.11.0"
flatnav = {path = "../flatnav_python/dist/flatnav-0.0.1-cp310-cp310-linux_x86_64.whl"}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
